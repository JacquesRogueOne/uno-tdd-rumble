<!DOCTYPE html>
<html lang="fr"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team UNO</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Team%20UNO_fichiers/font-awesome.css">
    <link rel="stylesheet" href="Team%20UNO_fichiers/fontello.css">
    <link rel="stylesheet" href="Team%20UNO_fichiers/style-uno.css">

    <!-- Scripts -->
    <script src="Team%20UNO_fichiers/jquery-3.js"></script><style>@media print {#ghostery-purple-box {display:none !important}}</style>
    <script src="Team%20UNO_fichiers/script-uno.js"></script>
</head>
<body>

    <header id="header">
        <img src="Team%20UNO_fichiers/UNO_Logo.svg" alt="Playing Uno">
    </header>

    <main id="main">

        <div class="add-gamer">
            <form>
                <div class="form">
                    <label for="add-gamer">Ajouter un joueur</label>
                    <input type="text" name="add-gamer" id="add-gamer">
                    <button type="submit">+</button>
                </div>
            </form>
        </div>

        <div class="list-gamer">
            <div class="title">Liste des joueurs</div>
            <div class="content"></div>
        </div>
        <div class="error"></div>
        <button class="play">Lancer la partie</button>

        <div id="begin-play" style="display: none;">
            <div class="content"></div>

            <div class="sortBy" style="display: none;">
                <div class="cross-close">Fermer</div>
                <div class="content"></div>
            </div>

            <div class="error-winner"></div>
            <button class="enter-score">Enregistrer les scores</button>
            <div class="all-button">
                <button class="sort">Trier</button>
                <button class="maj">Mettre Ã  jour</button>
                <button class="new-game">Nouvelle partie</button>
            </div>

        </div>

    </main>


</body></html>
